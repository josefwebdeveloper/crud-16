<div class="container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>title</label>
            <input
                    type="text"
                    formControlName="title"
                    class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f['title'].errors }"
            />
            <div *ngIf="submitted && f['title'].errors" class="invalid-feedback">
                <div *ngIf="f['title'].errors?.['required']">title is required</div>
            </div>
        </div>

        <div class="form-group">
            <label>url</label>
            <input
                    type="text"
                    formControlName="url"
                    class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f['url'].errors }"
            />
            <div *ngIf="submitted && f['url'].errors" class="invalid-feedback">
                <div *ngIf="f['url'].errors?.['required']">url is required</div>


            </div>
        </div>

        <div class="form-group">
            <label>thumbnailUrl</label>
            <input
                    type="text"
                    formControlName="thumbnailUrl"
                    class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f['thumbnailUrl'].errors }"
            />
            <div *ngIf="submitted && f['thumbnailUrl'].errors" class="invalid-feedback">
                <div *ngIf="f['thumbnailUrl'].errors?.['required']">thumbnailUrl is required</div>
            </div>


            <div class="form-group">
                <button type="submit" class="btn btn-primary">Add</button>
                <button
                        type="button"
                        (click)="onReset()"
                        class="btn btn-warning float-right"
                >
                    Reset
                </button>
            </div>
        </div>
    </form>


</div>
